<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CoCoSol WebSite</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>

<nav class="navbar">
    <div class="logo">CoCoSol</div>
    <ul class="nav-list">
        <li><a href="home.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="articles.html">Articles</a></li>
        <li><a href="about.html">About</a></li>
    </ul>
    <div class="burger-menu">&#9776;</div>
</nav>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
        const burgerMenu = document.querySelector('.burger-menu');
        const navList = document.querySelector('.nav-list');

        document.addEventListener('click', function (event) {
            if (!navList.contains(event.target) && !burgerMenu.contains(event.target)) {
                navList.classList.remove('show');
            }
        });
    
        burgerMenu.addEventListener('click', function () {
            navList.classList.toggle('show');
        });

    });
    
    </script>

<div class="content">
        <h1>Welcome to <u>CoCoSol</u> WebSite</h1>
        <p>Here you can find a lot of articles, many projects and more</p> <br>
    <div class="projects" >
        <h2><a class="link-without-underline" href="projects.html">Last Projects</a></h2>
    </div>

    <div class="articles" >
        <h2><a class="link-without-underline" href="articles.html">Last Articles</a></h2>
    </div>

    <script>
        // recuperer les article minia et les afficher dans .projects et articles
        fetch("/article/random").then(response => response.json()).then(data => {
            
            const article = document.createElement("button");
            article.classList.add("article");
            const title = document.createElement("h2");
            title.innerHTML = data.title;
            article.appendChild(title);
            const intro = document.createElement("p");
            intro.innerHTML = data.intro;
            article.appendChild(intro);

            const url ="/article/"+data.id; 
            // quand on clic sur le bouton
            article.addEventListener("click", () => {
                window.location.href = url;
            })
            
            document.querySelector(".articles").appendChild(article);
                        
        })
    </script>

</div>

</body>
</html>
