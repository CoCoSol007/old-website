<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>CoCoSol WebSite</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>

<nav class="navbar">
    <div class="logo">CoCoSol</div>
    <ul class="nav-list">
        <li><a href="/home.html">Home</a></li>
        <li><a href="/projects.html">Projects</a></li>
        <li><a href="/articles.html">Articles</a></li>
        <li><a href="/about.html">About</a></li>
    </ul>
    <div class="burger-menu">&#9776;</div>
</nav>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
        const burgerMenu = document.querySelector('.burger-menu');
        const navList = document.querySelector('.nav-list');
    
        burgerMenu.addEventListener('click', function () {
            navList.classList.toggle('show');
        });
    });
    
    </script>

<div class="content">


    <div class="markdown"></div>
    <script>
    document.addEventListener('DOMContentLoaded', function () {

        const path = window.location;
        const uid = path.toString().split("/").slice(-1)[0];

        fetch("/api/article/" + uid)
            .then(response => response.text()).then(data => {
                console.log(data);
                const markdown = marked(data);
                // on transforme le markdown en html
                const html = marked(markdown);
                // on met le html dans le markdown
                document.querySelector(".markdown").innerHTML = html;
            })});
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/3.0.7/marked.min.js"></script>
</div>
</body>
</html>
