<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/style.css" rel="stylesheet">
  <title>ADMIN - CoCoSol</title>
</head>

<body class="bg-gray-100">

  <!-- Navigation -->
  <nav class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-white font-bold text-xl">CoCoSol</div>
      <ul class="hidden md:flex space-x-4">
        <li><a href="/" class="text-white hover:text-blue-500">Home</a></li>
        <li><a href="/services" class="text-white hover:text-blue-500">Services</a></li>
        <li><a href="/projects" class="text-white hover:text-blue-500">Article</a></li>
        <li><a href="/about" class="text-white hover:text-blue-500">About me</a></li>
      </ul>
      <div class="md:hidden">
        <button id="menuBtn" class="text-white">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            class="h-6 w-6">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
      </div>
    </div>
    <div id="mobileMenu" class="md:hidden mt-2 hidden">
      <ul class="flex flex-col space-y-2">
        <li><a href="/" class="text-white">Home</a></li>
        <li><a href="/services" class="text-white">Services</a></li>
        <li><a href="/projects" class="text-white">Article</a></li>
        <li><a href="/about" class="text-white">About me</a></li>
      </ul>
    </div>
  </nav>

  <!-- Services Section -->
  <section class="container mx-auto my-10 p-8 bg-white rounded-lg shadow-md max-w-md">
    <h1 class="text-4xl font-bold mb-6">Sign in</h1>

    <form action="/article/new" method="post" enctype="multipart/form-data" class="space-y-4">

      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input id="name" type="text" name="title"
          class="mt-1 p-2 border border-gray-300 rounded-md w-full">
      </div>

      <div>
        <label for="intro" class="block text-sm font-medium text-gray-700">Intro</label>
        <input id="intro" type="text" name="intro"
          class="mt-1 p-2 border border-gray-300 rounded-md w-full">
      </div>

      <div>
        <label for="img" class="block text-sm font-medium text-gray-700">Image</label>
        <input id="img" type="file" name="img" accept=".png"
          class="mt-1 p-2 border border-gray-300 rounded-md w-full">
      </div>

      <div>
        <label for="file" class="block text-sm font-medium text-gray-700">File</label>
        <input id="file" type="file" name="file" accept=".md"
          class="mt-1 p-2 border border-gray-300 rounded-md w-full">
      </div>

      <div>
        <input type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
      </div>

    </form>

    <script>
      const mobileMenu = document.getElementById('mobileMenu')
      document.getElementById('menuBtn').addEventListener('click', function () {
        mobileMenu.classList.toggle('hidden');
      });
    </script>
</body>

</html>
